<p>Unverified Suggestions: </p>

<div>
    <ul *ngFor="let suggestion of SuggestionsService.unverifiedSuggestions">
        <span>{{suggestion.question}}</span>
        <div>
            <button (click)="removeSuggestion(suggestion.id)">Remove</button>
            <button (click)="promoteSuggestion(suggestion.id)">Verify</button>
        </div>
    </ul>
</div>
